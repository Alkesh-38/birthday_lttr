<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Letter For You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    /* Envelope */
    .envelope {
        position: relative;
        width: 320px;
        height: 220px;
        background: #ff6f91;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 160px solid transparent;
        border-right: 160px solid transparent;
        border-bottom: 120px solid #ff4b6e;
        transform-origin: top;
        transition: transform 1s ease;
        z-index: 3;
    }

    .envelope.open .flap {
        transform: rotateX(180deg);
    }

    /* Letter */
    .letter {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 300px;
        height: 190px;
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        transform: translateY(100%);
        transition: transform 1.2s ease;
        z-index: 2;
    }

    .envelope.open .letter {
        transform: translateY(-120px);
    }

    h1 {
        color: #ff4b6e;
        margin: 0;
    }

    p {
        color: #444;
        font-size: 0.95em;
        line-height: 1.5;
    }

    .heart {
        font-size: 40px;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    /* Image Popup */
    .popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .popup img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 20px;
        animation: zoom 0.6s ease;
        box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }

    @keyframes zoom {
        from { transform: scale(0.3); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .hint {
        position: absolute;
        bottom: -40px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 0.9em;
    }
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>

    <div class="letter">
        <h1>Happy Birthday ‚ù§Ô∏è</h1>
        <div class="heart">üíå</div>
        <p>
            My love,<br>
            Every moment with you is a blessing.
            You make my world warmer, brighter,
            and more beautiful.
        </p>
        <p>
            This letter holds all my love,
            today and always.
        </p>
        <p><b>‚Äî Yours Forever üíï</b></p>
        <p style="font-size:0.8em;color:#888;">
            (Click the letter üì∏)
        </p>
    </div>

    <div class="hint">Click to open üíñ</div>
</div>

<!-- Image Popup -->
<div class="popup" id="popup" onclick="closePopup()">
    <img src="her_photo.jpg" alt="My Love">
</div>

<script>
    let opened = false;

    function openEnvelope() {
        if (!opened) {
            document.querySelector('.envelope').classList.add('open');
            opened = true;
        } else {
            document.getElementById("popup").style.display = "flex";
        }
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
